<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
</header>
<main>
<div class="box">
       <div><img  src="illustration-hero.svg" alt="hero" class="img1"></div>
        <div class="body">
        <div id="main-content">
            <h2><strong>Order Summary</strong></h2>
            <p class="main-par">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="subscription">
            <div><img src="icon-music.svg" alt="music-icon" class="img2"></div>
            <div id="sub">
                <p><strong>Annual Plan</strong></p>
                <p class="price">$59.99/year</p>
            </div>
            <a href=""><strong>Change</strong></a>
        </div>
        <div>
            <button><strong>Proceed to Payment</strong></button>
        </div>
        <div class="litem"><strong>Cancel Order</strong></div>
        </div>
        </div>
</main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Peter Esson</a>.
  </footer>
</body>
</html>
